<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' name="username" ng-model='user.username' required ng-maxlength='32' ng-minlength='3'>

    
    <input type="password" name="password" ng-model='user.password' required ng-maxlength='32' ng-minlength='3'>
    
    
    <button ng-disabled="signupForm.password.$error.minlength || signupForm.password.$error.maxlength || signupForm.username.$error.maxlength || signupForm.username.$error.minlength">signup</button>
  </form>
  <span ng-show="signupForm.username.$error.minlength">Username is too short!</span>
  <span ng-show="signupForm.username.$error.maxlength">Username is too long!</span>
  <span ng-show="signupForm.password.$error.minlength">Password is too short!</span>
  <span ng-show="signupForm.password.$error.maxlength">Password is too long!</span>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
